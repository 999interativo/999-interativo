<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>

        .floating-key {

            background-position: center;

        }
    </style>
</head>
<body class="min-h-screen">

            <p class="text-slate-300 mb-12 uppercase tracking-[0.3em] text-sm font-bold">Portal de Acesso e Suporte</p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                <!-- Op√ß√£o Live Pix (ATIVO) -->
                <a href="https://livepix.gg/dzxdropzone" target="_blank" class="glass p-10 rounded-[2.5rem] border border-green-500/30 hover:border-green-400 transition-all group hover:bg-green-500/10">
                    <div class="text-6xl mb-6 group-hover:scale-110 transition-transform">üí∏</div>

                <button onclick="showComingSoon('DISCORD')" class="bg-indigo-600/20 hover:bg-indigo-600 transition-all border border-indigo-500 px-8 py-3 rounded-full flex items-center gap-3 text-sm font-black uppercase tracking-widest group">

    <script>
        function showComingSoon(type) {
            const splash = document.getElementById('splash-screen');
            const coming = document.getElementById('coming-soon-screen');
            const text = document.getElementById('coming-soon-text');
            
            if(type === 'DISCORD') {
                text.innerHTML = "A nossa comunidade no <b>Discord</b> est√° a ser configurada para te receber com a melhor experi√™ncia. Voltamos em breve!";
            } else {

            }
            
            splash.style.display = "none";
            coming.style.display = "flex";
            coming.style.opacity = "0";
            setTimeout(() => {
                coming.style.transition = "opacity 0.5s ease";
                coming.style.opacity = "1";
            }, 10);
        }

        function showSplash() {
            const splash = document.getElementById('splash-screen');
            const coming = document.getElementById('coming-soon-screen');
            
            coming.style.display = "none";
            splash.style.display = "flex";
            splash.style.opacity = "0";
            setTimeout(() => {
                splash.style.transition = "opacity 0.5s ease";
                splash.style.opacity = "1";
            }, 10);
        }
    </script>
</body>
</html>
